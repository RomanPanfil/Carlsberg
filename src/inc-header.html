<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=1024"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carlsberg</title>
  <meta name="keywords" content="Carlsberg" />
  <meta name="description" content="Carlsberg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@latest/dist/jquery.formstyler.css">
  <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,400&family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
  integrity="sha512-+EoPw+Fiwh6eSeRK7zwIKG2MA8i3rV/DGa3tdttQGgWyatG/SkncT53KHQaS5Jh9MNOT3dmFL0FjTY08And/Cw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-logo">
        <a href="#">
          <img src="./images/logo.png" alt="logo" class="header-logo-image">
        </a>
      </div>
      <div class="header-content">
        <div class="container">
          <div class="header-content-wrapper">
            <div class="header-info">
              <div class="header-info-item">
                <div class="header-info-item-title color-dark">
                  Cегодня:
                </div>
                <div class="header-info-item-text">
                  20 июля 2021, вторник
                </div>
              </div>
              <div class="header-info-item header-info-item__weather">
                <!-- <svg class="header-info-icon">
                  <use xlink:href="svg/svg/symbols.svg#sun" />
                </svg> -->
                <img src="./images/svg/sun.svg" alt="sun" loading="lazy" class="header-info-icon">   
                <div class="header-info-item-text">
                  +22°
                </div>
                <div class="header-info-item-text">
                  Ясно
                </div>
              </div>              
            </div>
            <div class="header-currency">
              <div class="header-currency-item">
                <img src="./images/bank.png" alt="bank" loading="lazy" class="header-currency-icon">  
                <div class="header-currency-item-text">
                  МРЭП
                </div> 
                <div class="header-currency-item-text font-semi">
                  12921,67
                </div>
              </div>
              <div class="header-currency-item">
                <img src="./images/usd.png" alt="usd" loading="lazy" class="header-currency-icon">              
                <div class="header-currency-item-text">
                  USD
                </div> 
                <div class="header-currency-item-text font-semi">
                  12921,67
                </div>
              </div>
              <div class="header-currency-item">
                <img src="./images/eur.png" alt="eur" loading="lazy" class="header-currency-icon"> 
                <div class="header-currency-item-text">
                  EUR
                </div> 
                <div class="header-currency-item-text font-semi">
                  12921,67
                </div>
              </div>
              <div class="header-currency-item">                
                <img src="./images/rub.png" alt="rub" loading="lazy" class="header-currency-icon">           
                <div class="header-currency-item-text">
                  RUB
                </div> 
                <div class="header-currency-item-text font-semi">
                  126,67
                </div>
              </div>
            </div>
            <div class="header-user">
              <div class="header-user-wrapper">
                <div class="header-user-label">
                  Учетная запись:
                </div>
                <div class="header-user-info">
                  <div class="header-user-avatar">
                    <div class="header-user-avatar-name">
                      ПВ
                    </div>
                  </div>
                  <div class="header-user-name">
                    <div class="header-user-name-first">
                      Приходько
                    </div>
                    <div class="header-user-name-last">
                      Владимир
                    </div>
                  </div>
                </div>
                <svg class="header-user-trigger">
                  <use xlink:href="svg/svg/symbols.svg#small-down" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
